# 音频文件双语歌词处理工具 - 配置文件
# 这个文件包含了程序运行时的各种配置选项

[general]
# 是否在处理前自动创建备份文件
create_backup = true

# 默认递归处理子目录
recursive_processing = true

# 支持的音频文件格式（不要修改，除非你知道在做什么）
supported_formats = .flac,.mp3,.ogg,.m4a,.mp4

[lyrics]
# 歌词处理相关设置

# 最小中文字符数（少于此数量不会被识别为中文）
min_chinese_chars = 1

# 最小英文字符数（少于此数量不会被识别为英文）
min_english_chars = 3

# 中文字符正则表达式
chinese_pattern = [\u4e00-\u9fff\u3400-\u4dbf]+

# 英文字符正则表达式  
english_pattern = [a-zA-Z\s\'\-,\.!?"]+

[tags]
# 不同格式的歌词标签字段设置

# FLAC文件的歌词字段（按优先级排序）
flac_fields = LYRICS,UNSYNCED LYRICS,UNSYNCEDLYRICS,lyrics

# MP3文件的歌词字段（按优先级排序）
mp3_fields = USLT,TXXX:LYRICS,TXXX:lyrics,TXT,COMM::eng

# OGG文件的歌词字段（按优先级排序）
ogg_fields = LYRICS,UNSYNCED LYRICS,UNSYNCEDLYRICS

# MP4文件的歌词字段（按优先级排序）
mp4_fields = ©lyr,lyr,LYRICS

[encoding]
# 文本编码处理设置

# 编码检测最低置信度（低于此值将使用默认编码）
min_confidence = 0.7

# 默认编码
default_encoding = utf-8

# 备用编码列表（按优先级）
fallback_encodings = utf-8,gbk,gb2312,big5

[output]
# 输出和日志设置

# 是否显示详细处理信息
verbose = true

# 是否显示处理进度
show_progress = true

# 预览模式下显示的最大字符数
preview_max_chars = 500

# 批量处理时显示文件名的最大长度
max_filename_display = 50

[advanced]
# 高级设置（谨慎修改）

# 时间戳正则表达式
timestamp_pattern = ^\[\d{2}:\d{2}\.\d{2,3}\]

# 是否保留原始时间戳格式
preserve_timestamp_format = true

# 处理时是否去除多余空格
strip_extra_spaces = true

# 是否合并连续的空行
merge_empty_lines = false